<ion-content>
    <div class="main-content">
        <ion-img class="img-logo" src="../../../assets/images/logo.png"></ion-img>
        <form [formGroup]="loginForm" (ngSubmit)="login()" style="padding: 0 0px;">
            <ion-grid class="info-view">
                <ion-row class="p-0">
                    <ion-col size="12">
                        <div class="form-group">
                            <ion-input type="tel" maxlength="10" placeholder="Mobile No" formControlName='mobile' class="form-control"></ion-input>
                        </div>
                        <div class="button_box">
                            <ion-button class="btn-red" type="submit">Login</ion-button>
                            <ion-button  class="btn-trans" (click)="register()">Register</ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
</ion-content>
