<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="10.8">
                        <div class="page_had">

                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">Part</ion-label>
                        </div>
                    </ion-col>

                    <ion-col size="1.2">
                        <ion-buttons no-padding (click)="addpart()">
                            <ion-img src="../../../assets/images/plus.png"> </ion-img>
                        </ion-buttons>
                    </ion-col>


                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background: #fff">
    <ion-row class="box-dess">
        <ion-col size="1">
            <ion-img class="menu-img" src="../../../assets/images/search.png"></ion-img>
        </ion-col>
        <ion-col size="11">
            <ion-input type="search"  placeholder="Search by Part Name / Part No." [(ngModel)]="PartsName" (ionChange)="ionChange()"></ion-input>
        </ion-col>
    </ion-row>

    <ion-list class="ion-no-padding" style="background: #fff !important">
        <ion-row class="box-des" *ngFor="let part of PartsList ;">
            <ion-col size="8">
                <ion-label class="d-block title f-15">{{part.MachineName}}</ion-label>
                <ion-label class="d-block">{{part.PartsName}}</ion-label>
                <ion-label>{{part.PartsNo}}</ion-label>
            </ion-col>

            <ion-col size="4">
                <ion-row style="align-items: center; ">
                    <ion-col style=" text-align:center; padding: 0px; " (click)="EditPart(part)">
                        <ion-img class="menu-img" src="../../../assets/images/edit.png"></ion-img>
                    </ion-col>

                    <ion-col style="text-align:center; padding: 0px; " (click)="DeletePart(part.MachinePartsID)">
                        <ion-img class="menu-img"  src="../../../assets/images/delete.png"></ion-img>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>

    </ion-list>


    <ion-card-content class="ion-no-padding empty-list-box" *ngIf="PartsList?.length == 0">
        <ion-label class="empty-list">
            No Data Available!
        </ion-label>
    </ion-card-content>

</ion-content>
