<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="9.7">
                        <div class="page_had">
                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">Edit Agent</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm"  style="padding: 0 0px;">
        <ion-grid class="container">
            <ion-row class="p-0">
                <ion-col size="12" class="p-0">
                    <div class="form-group">
                        <ion-input type="text" placeholder="First Name" class="form-control" formControlName='fname' ></ion-input>
                    </div>
                    <div class="form-group"> 
                        <ion-input type="text" placeholder="Last Name" class="form-control" formControlName='lname' ></ion-input>                       
                    </div>
                    <div class="form-group">   
                        <ion-input type="email" placeholder="Email" class="form-control" formControlName='email'></ion-input>                   
                    </div>
                    <div class="form-group">   
                        <ion-input type="tel" maxlength="10" class="form-control" placeholder="Mobile No" formControlName='mobile'></ion-input>                     
                    </div>
                    <div class="button_box">
                        <ion-button class="btn-red" (click)="saveAgent()">Save</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
