<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="9.7">
                        <div class="page_had">

                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">My Inquiry</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background: #fff">
    <ion-list class="ion-no-padding" style="background: #fff !important" (click)="inquirydetails()">
        <!-- <ion-row class="m-6-20" *ngFor="let catItem of categoryItemList ; let i=index;"> -->
        <ion-row class="box-des">
            <ion-col size="9">
                <ion-label class="d-block title f-15">Inquiry No : #00000</ion-label>
            </ion-col>
            <ion-col size="3">
                <ion-label style="color: red;">Pending</ion-label>
            </ion-col>
            <ion-row>
                <ion-col>
                    <ion-label>Order Date : 00-00-0000</ion-label>
                </ion-col>
            </ion-row>
        </ion-row>

    </ion-list>
    <ion-card-content class="ion-no-padding empty-list-box" *ngIf="routeList?.length == 0">
        <ion-label class="empty-list">
            No Data Available!
        </ion-label>
    </ion-card-content>

</ion-content>
