<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="9.7">
                        <div class="page_had">

                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">My Inquiry</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background: #fff">
    <ion-list class="ion-no-padding" style="background: #fff !important" (click)="inquirydetails()">
        <ion-row class="box-des">
            <ion-col size="9">
<ion-content>
    <ion-grid class="container">
        <ion-row class="box-des" (click)="inquirydetails()">
            <ion-col class="left_col"> 
                <ion-label class="d-block title f-15">Inquiry No : #00000</ion-label>
                <ion-label class="content d-block">Inq Date : {{inq.InqDate}}</ion-label>
            </ion-col>
            <ion-col class="right_col">
                <ion-label class="content d-block" style="color: red !important;">Pending</ion-label>
            </ion-col>
            <ion-col size="12">                    
                <ion-label class="content d-block">Order Date : 00-00-0000</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="container empty-list-box" *ngIf="routeList?.length == 0">
        <ion-row class="p-0">
            <ion-col size="12" class="p-0">
                <ion-label class="empty-list">No Data Available!</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>  
</ion-content>
