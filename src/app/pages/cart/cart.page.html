<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="9.7">
                        <div class="page_had">
                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">Cart</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background: #fff">
    <ion-list class="ion-no-padding" style="background: #fff !important">
        <ion-row class="box-des" *ngFor="let cart of cartData ; let i=index;">
            <ion-col size="8">
                <ion-label class="d-block title f-15">{{cart.MachineName}}</ion-label>
                <ion-label class="d-block">{{cart.PartsName}}</ion-label>
                <ion-label>{{cart.PartsNo}}</ion-label>
            </ion-col>

            <ion-col size="4">
                <ion-row style="align-items: center; ">
                    <ion-col style=" text-align:center; padding: 0px; ">
                        <ion-img class="menu-img" src="../../../assets/images/btnminus.png" (click)="qty(cart,i, 'min') "></ion-img>
                    </ion-col>
                    <ion-col style="text-align:center; padding: 0px;  ">
                        <ion-label>{{cart.qty}}</ion-label>
                    </ion-col>
                    <ion-col style="text-align:center; padding: 0px; ">
                        <ion-img class="menu-img" src="../../../assets/images/btnplus.png" (click)="qty(cart,i, 'add') "></ion-img>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>

    </ion-list>


    <ion-grid class="container empty-list-box" *ngIf="cartData == undefined">
        <ion-row class="p-0">
            <ion-col size="12" class="p-0">
                <ion-label class="empty-list">No Data Available!</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
<ion-row class="mt-10">
    <ion-col>
        <ion-button class="btn-red" (click)="submitInq()">INQUIRY</ion-button>
    </ion-col>
</ion-row>
