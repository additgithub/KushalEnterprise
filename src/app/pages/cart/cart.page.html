<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="9.7">
                        <div class="page_had">
                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">Cart</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background: #fff">
    <ion-list class="ion-no-padding" style="background: #fff !important">
        <!-- <ion-row class="m-6-20" *ngFor="let catItem of categoryItemList ; let i=index;"> -->
        <ion-row class="box-des">
            <ion-col size="8">
                <ion-label class="d-block title f-15">Machine Name</ion-label>
                <ion-label class="d-block">Part Name</ion-label>
                <ion-label>Part Number</ion-label>
            </ion-col>

            <ion-col size="4">
                <ion-row style="align-items: center; ">
                    <ion-col style=" text-align:center; padding: 0px; ">
                        <ion-img class="menu-img" src="../../../assets/images/btnminus.png"></ion-img>
                        <!-- <ion-button class="qty-btn " (click)="qty(catItem,i, 'min') ">-</ion-button> -->
                    </ion-col>
                    <ion-col style="text-align:center; padding: 0px;  ">
                        <ion-label>00</ion-label>
                    </ion-col>
                    <ion-col style="text-align:center; padding: 0px; ">
                        <ion-img class="menu-img" src="../../../assets/images/btnplus.png"></ion-img>
                        <!-- <ion-button class="qty-btn " (click)="qty(catItem,i, 'add') ">+</ion-button> -->
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>

    </ion-list>
    <ion-card-content class="ion-no-padding empty-list-box" *ngIf="routeList?.length == 0">
        <ion-label class="empty-list">
            No Data Available!
        </ion-label>
    </ion-card-content>

</ion-content>
<ion-row class="mt-10">
    <ion-col>
        <ion-button class="btn-red" type="submit">INQUIRY</ion-button>
    </ion-col>
</ion-row>
