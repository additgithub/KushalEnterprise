<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="9.7">
                        <div class="page_had">

                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">Add Machine</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="addmachine()" style="padding: 0 0px;">

        <ion-grid>
            <ion-row class="mt-20">
                <ion-col>
                    <ion-item class="box-des">
                        <ion-input type="text" placeholder="Enter Machine Name" formControlName='mName'></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row class="box-des mt-20" style="padding: 10px;" (click)="uploadPDF()">
                <ion-col size="10">
                    <ion-label class="page_title">Upload Machine PDF</ion-label>
                </ion-col>
                <ion-col size="1">
                    <ion-img class="pro-img" id="profile_image" *ngIf="image1" src="data:image/png;base64,{{image1}}" ></ion-img>
                    <ion-img class="menu-img" src="../../../assets/images/upload.png"></ion-img>
                </ion-col>
            </ion-row>

            <ion-row class="box-des mt-20" style="padding: 30px;" (click)="uploadImage(1)">
                <ion-col size="10">
                    <ion-label class="page_title">Upload Machine Image</ion-label>
                </ion-col>
                <ion-col size="1">
                    <ion-img class="menu-img" src="../../../assets/images/upload.png"></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>

<ion-row class="mt-10">
    <ion-col>
        <ion-button class="btn-red" type="submit">Add Machine</ion-button>
    </ion-col>
</ion-row>
