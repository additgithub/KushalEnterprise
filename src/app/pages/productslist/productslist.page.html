<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-grid style="padding: 5px 8px !important;" no-padding class="header padding-0">
                <ion-row style="align-items: center;">
                    <ion-col size="9.7">
                        <div class="page_had">
                            <ion-buttons (click)="tools.backPage()" no-padding>
                                <ion-img class="img" src="../../../assets/images/back.png"></ion-img>
                            </ion-buttons>
                            <ion-label class="page_title">Parts List</ion-label>
                        </div>
                    </ion-col>
                    <ion-col size="1">
                        <ion-buttons no-padding (click)="pdf()">
                            <ion-img src="../../../assets/images/pdf.png"> </ion-img>
                        </ion-buttons>
                    </ion-col>
                    <ion-col size="1.2">
                        <ion-buttons no-padding (click)="cart()">
                            <div [class]="cs_count">{{sumCart}}</div>
                            <ion-img [class]="class_add" src="../../../assets/images/cartred.png"> </ion-img>
                        </ion-buttons>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content style="background: #fff">
    <ion-grid class="container search_compo">
        <ion-row style="padding: 0;">
            <ion-col style="padding: 0;" size='12'>
                <div class="search_box">
                    <ion-img class="search_icon" src="../../../assets/images/search.png"></ion-img>
                    <ion-input type="search" placeholder="Search by Part Name / Part No." [(ngModel)]="PartsName" (ionChange)="ionChange()"></ion-input>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="page_wapper">
        <ion-grid class="container">
            <ion-row class="box-des" *ngFor="let part of PartsList ;let i=index;">
                <ion-col class="left_col"> 
                    <ion-label class="d-block title f-15">{{part.MachineName}}</ion-label>
                    <ion-label class="content d-block">{{part.PartsName}}</ion-label>
                    <ion-label class="content d-block">{{part.PartsNo}}</ion-label>
                </ion-col>
                <ion-col class="right_col">
                    <ion-row style="align-items: center; ">
                        <ion-col style=" text-align:center; padding: 0px; ">
                            <ion-img class="menu-img" src="../../../assets/images/btnminus.png"
                                (click)="qty(part,i, 'min') "></ion-img>
                            <!-- <ion-button class="qty-btn " (click)="qty(catItem,i, 'min') ">-</ion-button> -->
                        </ion-col>
                        <ion-col style="text-align:center; padding: 0px;  ">
                            <ion-label>{{part.qty}}</ion-label>
                        </ion-col>
                        <ion-col style="text-align:center; padding: 0px; ">
                            <ion-img class="menu-img" src="../../../assets/images/btnplus.png"
                                (click)="qty(part,i, 'add') "></ion-img>
                            <!-- <ion-button class="qty-btn " (click)="qty(catItem,i, 'add') ">+</ion-button> -->
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid class="container empty-list-box"  *ngIf="PartsList?.length == 0">
            <ion-row class="p-0">
                <ion-col size="12" class="p-0">
                    <ion-label class="empty-list">No Data Available!</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>   
    </div>         
</ion-content>
